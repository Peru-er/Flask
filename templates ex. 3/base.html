
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>{% block title %}Event{% endblock %}</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: Baskerville, serif;
            background-color: rgb(12, 4, 19);
            color: white;
            padding: 50px;
            text-align: center;
        }

        .form-container {
            background-color: #1a0d26;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: auto;
        }

        label {
            float: left;
            margin-bottom: 5px;
            font-size: 18px;
        }

        input[type='text'], input[type='email'], select {
            background-color: #1f1126;
            border: none;
            border-radius: 10px;
            color: white;
            padding: 12px;
            margin-bottom: 20px;
            width: 100%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }

        input[type='text']:focus,
        input[type='email']:focus,
        select:focus {
            background-color: #291734;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
            outline: none;
        }

        button {
            background-color: #140919;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #23162a;
        }

        a {
            color: #c5b1e6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
